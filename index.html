<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cLoud</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/sun.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="search" placeholder="City-Casablanca" autocomplete="off">
            <button type="submit"><img src="imgs/search.png" class="image"></button>
        </div>
        <div class="weather">
            <img src="" class="weather-icon">
            <p class="description"></p>
            <h1 class="temp"><strong>22°C</strong></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="imgs/humidity.png" class="whiteify">
                    <div class="humidity">
                        <p class="humidity-percentage"></p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="imgs/wind.png" class="whiteify">
                    <div class="wind">
                        <p class="wind-speed">15 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer>made with ❤️ by Achraf</footer>
<script src="script.js"></script>
</body>
</html>
